<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IS219 Slideshow</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container my-4">
        <div id="photoBooth" class="text-center bg-white rounded p-0 shadow-sm mx-auto">
            <div class="progress-bar-striped rounded p-3">

                <h1 class="banner mb-3">IS219 Slide Show</h1>
                <div id="slideShow" class="row justify-content-center">

                    <!-- Photo Holder Section -->
                    <div class="col-md-8 photoHolder mb-3">
                        <img class="thumbnail col-md-6 img-fluid" id="photo"
                            src="https://via.placeholder.com/518x389?text=Welcome+to+my+Gallery" alt="Gallery Image" />
                    </div>
                        
                    <div class="row justify-content-between mb-2">

                        <!-- Character Description-->
                        <div class="col-6 h-100 charDesc" style="overflow-y: auto;">
                            <p class="descText"></p>
                        </div>

                        <!-- Extra Details -->
                        <div class="col-6">
                            <!-- More Indicator -->
                            <div class="col-12 text-center my-2">
                                <img class="moreIndicator rot90 img-fluid" src="img/more.png" alt="More Content" />
                            </div>
                            <!-- Photo Details Section -->
                            <div class="col-12 details mt-3 p-2">
                                <div class="row" style="font-size: small; overflow-y: auto; scrollbar-width: none;">

                                    <!-- Stats -->
                                    <div class="col-md-6">
                                        <h5>Stats</h5>
                                        <!-- HP -->
                                        <div class="health px-4 pb-1">
                                            <p class="m-0">Health</p>
                                            <!-- Stars -->
                                             <div class="statStars healthStat">
                                                ❤❤❤
                                             </div>
                                        </div>

                                        <!-- Skill Check -->
                                        <div class="skillCheck px-4 pb-1">
                                            <p class="m-0">Skill Check</p>
                                            <!-- Stars -->
                                             <div class="statStars checkStat">
                                                ★★★
                                             </div>
                                        </div>

                                        <!-- Movement Speed -->
                                        <div class="moveSpeed px-4 pb-1">
                                            <p class="m-0">Movement Speed</p>
                                            <!-- Stars -->
                                             <div class="statStars speedStat">
                                                ★★★
                                             </div>
                                        </div>

                                        <!-- Stamina -->
                                        <div class="stamina px-4 pb-1">
                                            <p class="m-0">Stamina</p>
                                            <!-- Stars -->
                                             <div class="statStars stamStat">
                                                ★★★
                                             </div>
                                        </div>

                                        <!-- Stealth -->
                                        <div class="stealth px-4 pb-1">
                                            <p class="m-0">Stealth</p>
                                            <!-- Stars -->
                                             <div class="statStars stealthStat">
                                                ★★★
                                             </div>
                                        </div>

                                        <!-- Extraction Speed -->
                                        <div class="extraction px-4 pb-1">
                                            <p class="m-0">Extraction Speed</p>
                                            <!-- Stars -->
                                             <div class="statStars extraStat">
                                                ★★★
                                             </div>
                                        </div>

                                    </div>

                                    <!-- Abilities -->
                                     <div class="col-md-6">
                                        <h3>Ability 1</h3>
                                        <div class="ability">
                                            <h4 class="mb-0" id="abilityName1">Ability Name</h4>
                                            <p class="my-0" id="abilityTog1">Toggle</p>
                                            <p class="mt-0" id="abilityDesc1" style="font-size: medium;">Description</p>
                                        </div>

                                        <h3>Ability 2</h3>
                                        <div class="ability">
                                            <h4 class="mb-0" id="abilityName2">Ability Name</h4>
                                            <p class="my-0" id="abilityTog2">Toggle</p>
                                            <p class="mt-0" id="abilityDesc2" style="font-size: medium;">Description</p>
                                        </div>
                                     </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Navigation Controls -->
                    <div id="nav" class="col-12 d-flex justify-content-between">
                        <img id="prevPhoto" class="rot180 img-fluid" src="img/arrow.png" alt="Previous Photo" />
                        <img id="nextPhoto" class="img-fluid" src="img/arrow.png" alt="Next Photo" />
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JavaScript (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="gallery.js"></script>
</body>

</html>
